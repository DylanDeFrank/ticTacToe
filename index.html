    <script>
        function game () { 
            const board = []
            let row = []
            for(let i = 1; i < 10; i++) {
                row.push(i)
                if (i % 3 == 0) {
                    board.push(row)
                    row = []
                }
            }
    
    const move = (turn) => {
        let choice = Number(prompt(board + `\n${turn.name} pick a number to replace`))
        for (let row of board) {
            for (let numb of row) {
                if (choice == numb) {
                    row[row.indexOf(numb)] = turn.piece
                }
            }
        } 
        checkBoard(board)
        const display = console.log(board)
    return display
    }

    const checkBoard = (board) => {
        const player1Pieces = ['X','X','X'].toString()
        const player2Pieces = ['O', 'O', 'O'].toString()
        let check = []
        for (i = 0; i < 2; i++ ) {
            if (board[i].toString() == player1Pieces) {
                return console.log('Player 1 wins')
                break
            }
            else if (board[i].toString() == player2Pieces) {
                return console.log('Player 2 wins')
            }
        }
        const vertCheck = (column) => {
            for (i = 0, ii = column; i < 3; i++ ) {
                check.push(board[i][ii])
                if (check.toString() == player1Pieces) {
                    return console.log('Player 1 wins')
                }
                else if (check.toString() == player2Pieces) {
                    return console.log('Player 2 wins')
                }
            }
        }
        vertCheck(0)
        vertCheck(1)
        vertCheck(2)
    } 
return {board, move,}
}

function player() {
    const getName = () => {
        const name = prompt('Please enter a player name')
        console.log('Your player name is ' + name)
        return name
    }
    const player1 = getName()
    const player2 = getName()
    console.log('The match is ' + player1 + ' vs ' + player2)
    const players = [
        {
            name: player1,
            piece: 'X',
        
        },
        {
            name: player2,
            piece: 'O',
        }
    ]
    let activePlayer = players[0]
    const switchPlayerTurn = () => {
        activePlayer = activePlayer === players[0] ? players[1] : players[0];
    }
    const getActivePlayer = () => activePlayer
return {switchPlayerTurn, getActivePlayer, players}
}

function gameController() {
   const game1 = player() 
   const board1 = game()
   let i = 0
   while (i < 10) {
   board1.move(game1.getActivePlayer())
   game1.switchPlayerTurn()
   i++
   
   }

   


}
