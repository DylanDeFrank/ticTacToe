<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function game() { 
            const board = []
            let stored = []
            for(let i = 1; i < 10; i++) {
                stored.push(i)
                if (i % 3 == 0) {
                    board.push(stored)
                    stored = []
                }
            }
    
    const move = () => {
        let choice = Number(prompt(board +'\npick a number to replace:'))
        for (let row of board) {
            for (let numb of row) {
                if (choice == numb) {
                    row[row.indexOf(numb)] = 'A'
                    
                }
            }
        }
        return console.log(board)

    }

    return {board, move}
}
const game1 = game()
console.log(game1.move())



    </script>
</body>
</html>
