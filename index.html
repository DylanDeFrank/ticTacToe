                count ++

                    item = item + "\n"
                    count = 0
                }
            return item}) 
    return newStored.join('')
    }

        let choice = Number(prompt(board +'\npick a number to replace:'))
        let newBoard = board().replace(choice, 'A')
        return console.log(newBoard)

    }

    return {board, move}
}
