    <script>
        function displayBoard() {
            let stored = []
            let count = 0
            for(let i = 1; i < 10; i++) {
                    stored.push(i)
            }
            const newStored = stored.map((item) => {
                count ++
                if (count == 3) {
                    item = item + '\n'
                    count = 0
                }
            return item}) 
        return newStored.join('')}
