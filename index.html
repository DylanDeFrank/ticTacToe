    <script>
        function game() {
        const displayBoard = () => {
            let stored = []
            let count = 0
            for(let i = 1; i < 10; i++) {
                    stored.push(i)
            }
            const newStored = stored.map((item) => {
                count ++
                if (count == 3) {
                    item = item + '\n'
                    count = 0
                }
            return item}) 
    let board = newStored.join('')
    return board} 

    const move = () => {
        let move = prompt(board +'\npick a number to replace:')
        board.replace(move, 'A')
        return console.log(board)

    }

    return {displayBoard, move}
}
const game1 = game()
game1.displayBoard
game1.move
    </script>
