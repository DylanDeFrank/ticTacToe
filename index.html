    <script>
    const display = (function () {
        const create = () => {
            const board = []
            let row = []
            for(let i = 1; i < 10; i++) {
                row.push(i)
                if (i % 3 == 0) {
                    board.push(row)
                    row = []
                }
            }
            return board
        } 
            return {create} 
    })()  
    let board = display.create()  
        function game () { 

    
    const move = (turn) => {
        let choice = Number(prompt(board + `\n${turn.name} pick a number to replace`))
        for (let row of board) {
            for (let numb of row) {
                if (choice == numb) {
                    row[row.indexOf(numb)] = turn.piece
                }
            }
        } 
        const display = console.log(board)
    return display
    }

    
return {board, move}
}

function gameController() {
        const player1 =  prompt('Player 1, enter a name')
        const player2 = prompt('Player 2, enter a name')
        const players = [
        {
            name: player1,
            piece: 'X',
        
        },
        {
            name: player2,
            piece: 'O',
        }
        ]
        let activePlayer = players[0]
        const switchPlayerTurn = () => {
            activePlayer = activePlayer === players[0] ? players[1] : players[0];
            }
        const getActivePlayer = () => activePlayer
        const checkBoard = (board) => {
        const player1Pieces = ['X','X','X'].toString()
        const player2Pieces = ['O', 'O', 'O'].toString()
            for (i = 0; i < 3; i++ ) {
                if (board[i].toString() == player1Pieces) {
                    console.log('Player 1 wins')
                    return true
                }
                else if (board[i].toString() == player2Pieces) {
                    console.log('Player 2 wins')
                    return true
                }
            }
            let check = []
            for (ii = 0; ii < 3; ii++) {
                check = []
                for (i = 0; i < 3; i++) {
                check.push(board[i][ii])
                if (check.toString() == player1Pieces) {
                    console.log('Player 1 wins')
                    return true
                }
                else if (check.toString() == player2Pieces) {
                    console.log('Player 2 wins')
                    return true
                }
              
                }
            }
        }
return {switchPlayerTurn, getActivePlayer, checkBoard}
}

    

const game1 = gameController()

    while(game1.checkBoard(board) != true) {
        game().move(game1.getActivePlayer())
        game1.checkBoard(board)
        game1.switchPlayerTurn()
    }
    alert('Winner!')
